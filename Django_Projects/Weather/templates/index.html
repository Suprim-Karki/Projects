<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="flex justify-center bg-gray-500 text-white p-4">
    <h1 class="text-xl">Weather Detector</h1>
  </nav>
  <br />
  <br />
  <div class="flex justify-center">
    <form action="" method="post" class="w-full max-w-md">
      {% csrf_token %}
      <div class="flex">
        <input type="text" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none" name="city" placeholder="Search">
        <button class="px-4 py-2 bg-gray-300 rounded-r-md" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.5 3.5a7.5 7.5 0 0013.15 13.15z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
  <div class="flex justify-center mt-6">
    <div class="w-full max-w-md">
      <h1 class="text-2xl font-bold">City</h1>
      <h3 class="text-lg">country code : country code</h3>
      <h5 class="text-sm">coordinate : coordinate</h5>
      <h5 class="text-sm">temp : temp</h5>
      <h5 class="text-sm">pressure : pressure </h5>
      <h5 class="text-sm">humidity : humidity</h5>
    </div>
  </div>
</body>

</html>
