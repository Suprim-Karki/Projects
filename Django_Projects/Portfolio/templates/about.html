{% extends "base.html" %}

{% block content %}
<section id="about" class="py-20">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">About Me</h2>
        
        <div class="flex flex-col md:flex-row gap-12 items-center">
            <div class="md:w-1/3">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/400x500" alt="Profile" class="w-full h-auto">
                </div>
            </div>
            
            <div class="md:w-2/3">
                <h3 class="text-2xl font-semibold mb-4">Professional Background</h3>
                <p class="text-gray-600 dark:text-gray-300 mb-6">
                    I'm a full-stack developer with 5+ years of experience building web applications.
                    Specialized in JavaScript frameworks and cloud technologies.
                </p>
                
                <h3 class="text-2xl font-semibold mb-4">Skills</h3>
                <div class="flex flex-wrap gap-3 mb-8">
                    <span class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 rounded-full">JavaScript</span>
                    <span class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 rounded-full">Python</span>
                    <span class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 rounded-full">React</span>
                    <span class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 rounded-full">Django</span>
                    <span class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 rounded-full">AWS</span>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
