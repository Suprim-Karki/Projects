{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="{% if request.session.dark_mode %}dark{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio of [Your Name], showcasing projects, skills, and experience.">
    <meta name="keywords" content="portfolio, developer, designer, [Your Skills]">
    <meta name="author" content="[Your Name]">

     <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="[Your Name] | Professional Portfolio">
    <meta property="og:description" content="Professional portfolio of [Your Name], showcasing projects, skills, and experience.">
    <meta property="og:image" content="{% static 'images/social-preview.jpg' %}">

     <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="[Your Name] | Professional Portfolio">
    <meta property="twitter:description" content="Professional portfolio of [Your Name], showcasing projects, skills, and experience.">
    <meta property="twitter:image" content="{% static 'images/social-preview.jpg' %}">

    <title>{% block title %}[Your Name] | Professional Portfolio{% endblock %}</title>
    
     <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
</html>
