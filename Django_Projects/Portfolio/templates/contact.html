{% extends "base.html" %}

{% block content %}
<section id="contact" class="py-20">
    <div class="max-w-2xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">Get In Touch</h2>
        
        <form class="space-y-6">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
                <input type="text" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700">
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700">
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Message</label>
                <textarea rows="5" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700"></textarea>
            </div>
            
            <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition">
                Send Message
            </button>
        </form>
    </div>
</section>
{% endblock %}
